<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Generator</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       body {
    font-family: 'Arial', sans-serif;
    background-color: #dcdcdc; /* Light gray background */
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding: 40px;
    width: 100%;
    max-width: 600px;
}

h2 {
    font-size: 2rem;
    color: #6c4fbb;
    margin-bottom: 30px;
}

#response {
    margin-bottom: 20px;
    color: #6c4fbb;
    font-size: 1rem;
    white-space: pre-wrap;
    overflow-y: auto;
    max-height: 300px;
}

#prompt {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ddd;
    background-color: #fafafa;
    margin-top: 20px;
}

button {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    background-color: #6c4fbb;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #4a3480;
}

/* Add responsiveness */
@media (max-width: 768px) {
    h2 {
        font-size: 1.5rem;
    }

    .container {
        padding: 20px;
    }

    #prompt {
        font-size: 14px;
    }

    button {
        font-size: 14px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h2>AI Content Generator</h2>
        <div id="response"></div>
        <input type="text" id="prompt" class="form-control" placeholder="Enter your prompt..." />
        <button id="generate-btn">Generate</button>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.sh/@google/generative-ai";

        const apiKey = "AIzaSyBp_nN72SGfUDpwSC6AYi3xkZhjiNcEASY"; // Replace with your actual API key
        const genAI = new GoogleGenerativeAI(apiKey);
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

        async function generateContent() {
            const prompt = document.getElementById("prompt").value;
            const responseDiv = document.getElementById("response");
            responseDiv.innerHTML = "Generating...";

            try {
                const result = await model.generateContent(prompt);
                const text = await result.response.text();
                
                // Remove any asterisks from the response text
                const cleanText = text.replace(/\*/g, '');
                responseDiv.innerHTML = cleanText;

                // Clear the input after generating the response
                document.getElementById("prompt").value = "";
            } catch (error) {
                responseDiv.innerHTML = `<span style="color:red;">Error: ${error.message}</span>`;
            }
        }

        // Attach function to the global window object
        window.generateContent = generateContent;

        // Attach event listener instead of inline onclick
        document.getElementById("generate-btn").addEventListener("click", generateContent);
    </script>
</body>
</html>
